services:
  - type: web
    name: fitnorius-backend
    env: java
    plan: free
    buildCommand: "./mvnw clean package -DskipTests || mvn clean package -DskipTests"
    startCommand: "java -jar target/fitnorius-backend-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: PORT
        value: 8080
      # Si usas variables como DB_URL, DB_USER, DB_PASSWORD, agrégalas aquí:
      # - key: DB_URL
      #   value: jdbc:mysql://...
      # - key: DB_USER
      #   value: root
      # - key: DB_PASSWORD
      #   value: tu_password
