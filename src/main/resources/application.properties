# ========================
# MySQL (Railway)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ========================
# \uD83D\uDD39 JPA / Hibernate (optimizado sin romper nada)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# \uD83D\uDD39 Puerto (Railway)
server.port=${PORT:8080}

# ========================
# \uD83D\uDD39 WhatsApp API (Meta Cloud)
whatsapp.api.url=https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN
whatsapp.phone.number=573043317223


# ========================
# \uD83D\uDD39 Recursos est\u00E1ticos y subida de archivos
spring.web.resources.static-locations=classpath:/static/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================
# \uD83D\uDD39 Actuator (evita spam de logs)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========================
# \uD83D\uDD39 Compresi\u00F3n HTTP (performance)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# ========================
# \uD83D\uDD39 Cloudinary (SEGURO)
cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

# ========================
# \uD83D\uDD39 Logging (Railway friendly)
logging.level.root=WARN
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.com.camilo=WARN
logging.level.com.camilo.fitnorius=INFO
