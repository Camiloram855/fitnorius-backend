# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE BASE DE DATOS (VARIABLE SEG\u00DAN ENTORNO)
# ==========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}

# ==========================
# \uD83D\uDD39 PUERTO DEL SERVIDOR
# ==========================
server.port=${PORT:8080}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE RECURSOS EST\u00C1TICOS
# ==========================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE ARCHIVOS (SUBIDA)
# ==========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N CORS
# ==========================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://fitnorius.vercel.app}
