# ===============================
# \uD83C\uDF0D PERFIL ACTIVO
# ===============================
# Cuando est\u00E1s en Render, este valor se puede sobreescribir con una variable de entorno
spring.profiles.active=render

# ===============================
# \uD83D\uDDA5\uFE0F CONFIG LOCAL (por defecto)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/fitnorius?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# \u2699\uFE0F JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# \uD83C\uDF10 Puerto (solo local)
# ===============================
server.port=8080

# ===============================
# \uD83D\uDCC1 Archivos est\u00E1ticos
# ===============================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ===============================
# \uD83D\uDCE4 Subida de archivos
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

