# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE BASE DE DATOS (MySQL local o PostgreSQL Render)
# ==========================

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/fitnorius?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Server
server.port=${PORT:8080}

# Recursos est\u00E1ticos
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://fitnorius.vercel.app}

# Meta WhatsApp
