# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N GLOBAL Y PERFIL ACTIVO
# ==========================
spring.application.name=fitnorius-backend
# Usa "local" por defecto si no se especifica otro
spring.profiles.active=${SPRING_PROFILE:local}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE MYSQL LOCAL (DEFAULT)
# ==========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fitnorius?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE PUERTO
# ==========================
server.port=${PORT:8080}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE RECURSOS EST\u00C1TICOS
# ==========================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE ARCHIVOS (SUBIDA)
# ==========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N CORS
# ==========================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://fitnorius.vercel.app}

# ==========================
# \uD83D\uDD39 CONFIG META WHATSAPP (PLACEHOLDER)
# ==========================
whatsapp.api.url=https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN
whatsapp.phone.number=573043317223
