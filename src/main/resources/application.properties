# ========================
# MySQL (Railway)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}


# Dialecto para Hibernate (necesario para evitar el error de dialecto)
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ========================
# \uD83D\uDD39 JPA
# ========================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ========================
# \uD83D\uDD39 Puerto (usar el asignado por Railway)
# ========================
server.port=${PORT:8080}

# ========================
# \uD83D\uDD39 WhatsApp API (Meta Cloud)
# ========================
whatsapp.api.url=https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN
whatsapp.phone.number=573043317223

# ========================
# \uD83D\uDD39 Recursos est\u00E1ticos
# ========================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ========================
# \uD83D\uDD39 Subida de archivos
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
