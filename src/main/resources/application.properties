# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE BASE DE DATOS
# ==========================
# \uD83D\uDC49 Render usar\u00E1 PostgreSQL (DATABASE_URL)
# \uD83D\uDC49 Local usar\u00E1 MySQL (valores por defecto)
# ==========================

# URL flexible (Render o local)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/fitnorius?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}

# \uD83D\uDD39 Driver din\u00E1mico: usa PostgreSQL solo si DATABASE_URL contiene "postgres"
spring.datasource.driver-class-name=${DB_DRIVER:}

# \uD83D\uDD39 Dialecto autom\u00E1tico
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# \uD83D\uDD39 PUERTO DEL SERVIDOR
# ==========================
server.port=${PORT:8080}

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE RECURSOS EST\u00C1TICOS
# ==========================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N DE ARCHIVOS (SUBIDA)
# ==========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# \uD83D\uDD39 CONFIGURACI\u00D3N CORS
# ==========================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://fitnorius.vercel.app}

# ==========================
# \uD83D\uDD39 CONFIG META WHATSAPP (PLACEHOLDER)
# ==========================
whatsapp.api.url=https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN
