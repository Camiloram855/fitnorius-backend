
# \uD83D\uDDC4\uFE0F DATABASE (Render - PostgreSQL)

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# \uD83C\uDF10 SERVER

server.port=${PORT:8080}


# \uD83D\uDCAC WhatsApp API (opcional)

whatsapp.api.url=https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN
whatsapp.phone.number=573043317223


# \uD83D\uDCC2 Recursos est\u00E1ticos / Uploads

spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
