# ========================
# MySQL (Railway)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ========================
# \uD83D\uDD39 JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# \uD83D\uDD39 Puerto (usar el asignado por Railway)
server.port=${PORT:8080}

# ========================
# \uD83D\uDD39 WhatsApp API (Meta Cloud)
whatsapp.api.url=https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=YOUR_ACCESS_TOKEN
whatsapp.phone.number=573043317223

# ========================
# \uD83D\uDD39 Recursos est\u00E1ticos y subida de archivos
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

